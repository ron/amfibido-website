name: Build and Deploy

on:
  push:
    branches: [main]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build site ğŸ—ï¸
        run: npm run build

      - name: Archive production artifacts ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: site-build
          path: '_site'

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2
